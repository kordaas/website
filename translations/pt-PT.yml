  content:
    about:
      - |
        O Bitcoin Cash introduz ao mundo uma moeda robusta cumprindo a promessa original da Bitcoin como moeda electrónica diretas de pessoa para pessoa. Tanto comerciantes como utilizadores são habilitados com taxas baixas e confirmações seguras. O futuro será prometor com crescimento sem barreiras, adoção mundial, inovações independentes e desenvolvimento descentralizado.
      - |
        Todos os que possuíam Bitcoin no bloco 478558 possuem também Bitcoin Cash. Todos são bem-vindos à comunidade Bitcoin Cash na criação de uma moeda robusta para o mundo todo.
    features:
      - |
        <strong>Escalabilidade On Chain</strong> - O Bitcoin Cash segue o plano de Satoshi Nakamoto de adopção global com escalabilidade ao nível da <em>blockchain</em>. Como um primeiro passo, o limite máximo dos blocos foi ajustado para 8 MB. <a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">Existem investigações em curso para permitir aumentos massivos no futuro</a>.
      - |
        <strong>Novas Assinaturas de Transacções</strong> - Um novo tipo de assinatura de transacções fornece protecção contra repetições, segurança reforçada para carteiras físicas e elimina o problema das operações de <em>hash</em> quadráticas.
      - |
        <strong>Novo Algoritmo de Ajuste da Dificuldade (AAD)</strong> - Ajustes da dificuldade do algoritmo de Prova-de-Trabalho permite aos mineradores migrar da rede Bitcoin (core) para a rede Bitcoin Cash, ao mesmo tempo que protege contra flutuações na taxa de <em>hashing</em>.
      - |
        <strong>Desenvolvimento Descentralizado</strong> - Com várias equipas independentes a fornecer implementações de software, o futuro é seguro. A Bitcoin Cash é resistente a ataques políticos e sociais em termos de desenvolvimento do protocolo. Nenhum grupo ou projecto pode controlar o protocolo sozinho. A <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">lista de distribuição bitcoin-ml </a> é uma boa forma de realizar propostas de alterações que requerem coordenação entre as diferentes equipas.
    faq:
      - question: "O que é o Bitcoin Cash?"
        answer:
          - |
            O Bitcoin Cash é uma moeda electrónica de transferências diretas de pessoa para pessoa. É completamente descentralizada, sem banco central e sem necessidade de entidades terceiras de confiança.
      - question: "O Bitcoin Cash é diferente do 'Bitcoin'?"
        answer:
          - |
            Sim. O Bitcoin Cash é a continuação do projecto Bitcoin como moeda electrónica para transferências directas de pessoa para pessoa. É uma bifurcação (<em>fork</em>) do registo <em>blockchain</em> do Bitcoin com regras de consensos actualizadas para permitir o seu crescimento.
      - question: "Se tenho Bitcoin também tenho automaticamente Bitcoin Cash?"
        answer:
          - |
            Qualquer pessoa na posse de Bitcoin pela altura em que o Bitcoin Cash foi criado tornou-se detentora de Bitcoin Cash. Isto significa que os detentores de Bitcoin, desde o bloco 478558 (1 de agosto de 2017, pelas 13:16 UTC) têm a mesma quantia de Bitcoin Cash que tinham de Bitcoin. Se as tuas Bitcoin estão armazenadas por outra entidade como uma casa de câmbio então tens de perguntar a essa entidade pelo teu Bitcoin Cash.
          - |
            Todas as transações de Bitcoins posteriores a 01 de Agosto de 2017 são completamente separadas das de Bitcoin Cash. Isto significa que a aquisição de Bitcoin depois da divisão não inclui Bitcoin Cash e nenhuma aquisição de Bitcoin Cash inclui Bitcoin.
      - question: "Como é que a repetição de transacções está a ser tratadaentre a blockchain antiga e nova?
        answer:
          - |
            A transações com Bitcoin Cash usam um novo algoritmo de hash de assinaturas indicado pela marcador SIGHASH_FORKID. Estas assinaturas não são válidas na rede Bitcoin (Core) o que impede que as transacções Bitcoin Cash sejam repetidas nessa rede.
      - question: "Porque foi necessária uma divisão para criar o Bitcoin Cash?"
        answer:
          - |
            A rede anterior de Bitcoin tinha 1MB como tamanho máximo de dados por bloco, ou cerca de 3 transacções por segundo. Embora tecnicamente simples de aumentar esse limite, a comunidade não conseguiu chegar a um consenso, mesmo após anos de discussão.
      - question: "O limite de 1 MB, para o tamanho do bloco, estava a causar problemas para o Bitcoin?"
        answer:
          - |
            Sim. Em 2017 a capacidade atingiu este “muro invisível”. As taxas de transacção dispararam e o Bitcoin tornou-se imprevisível, com alguns utilizadores a serem incapazes de obter confirmações para as suas transacções mesmo após dias de espera.
          - |
            O preço de mercado do Bitcoin aumentou mas o seu crescimento e utilidade como moeda estagnou. Muitos utilizadores, comerciantes, negócios e mesmo investidores trocaram o Bitcoin por alternativas fazendo com que o seu domínio caísse de 95% para 40%, no ponto mais baixo.
      - question: "O Bitcoin Cash resolve estes problemas?"
        answer:
          - |
            Sim. O Bitcoin Cash aumentou imediatamente o limite do tamanho dos blocos para 8MB, como parte de uma abordagem de escala massiva ao nível da <em>blockchain<em>. Existe ampla capacidade para as transacções de todos.
          - |
            As taxas baixas e confirmações rápidas regressaram com o Bitcoin Cash. A rede está a crescer de novo. Utilizadores, comerciantes, negócios e investidores estão a construir o futuro com uma moeda que realmente é de pessoa para pessoa.
      - question: "Porque é que o Bitcoin não aumentou o tamanho do bloco se isso era fácil?"
        answer:
          - |
            Alguns dos programadores não compreendiam ou concordavam com a visão original de uma moeda electrónica de pessoa para pessoa criada por Satoshi Nakamoto. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">Em vez  disso eles preferiam ver o Bitcoin como uma camada de liquidação</a>.
          - |
            Muitos mineradores e utilizadores confiaram nestes programadores, enquanto outros reconheceram que tinham conduzido a comunidade por um caminho diferente do esperado.
          - |
            Estas duas visões muito diferentes do Bitcoin são, em grande, incompatíveis o que levou a comunidade a dividir. 
      - question: "A introdução do SegWit aumentou a capacidade dos blocos? O Bitcoin Cash alguma vez terá SegWit?"
        answer:
          - |
            <em>Segregated Witness</em> ou “SegWit” é um substituto inaceitável para o aumento do tamanho do bloco por várias razões. 
          - |
            Em primeiro lugar, mesmo que utilizado em 100% das transacções, o incremento resultariam em blocos de 1.7 MB. Assim, no seu melhor, é um pequeno aumento da capacidade. Não conseguirá lidar com um crescimento exponencial ou utilização à escala mundial. Em segundo lugar, a implementação sem quebrar consenso (<em>soft fork</em>) permite assinaturas descartáveis, o que <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">enfraquece o modelo de segurança do Bitcoin</a>. Em terceiro lugar, torna os futuros aumentos de capacidade mais difíceis devido a ineficiência la largura de banda e ataques sobre o <em>hashing</em> quadrático  que o SegWit não resolve dado que o atacante não é obrigado a o utilizar.
          - |
            Por estas (e outras) razões, era necessário o Bitcoin Cash acontecer como uma divisão pre-SegWit. O SegWit não será adoptado.
      - question: "Que equipa de desenvolvimento comanda o Bitcoin Cash?"
        answer:
          - |
            Ao contrário da situação anterior no Bitcoin, não existe uma única equipa de desenvolvimento para o Bitcoin Cash. Existem agora múltiplas equipas independentes de desenvolvimento.
          - |
            Esta descentralização do desenvolvimento (e descentralização das implementações de <em>software</em>) é um avanço muito necessário e importante.
      - question: "Qual é o símbolo para a moeda Bitcoin Cash?"
        answer:
          - |
            A moeda Bitcoin Cash é representada por uma quantidade de símbolos de registo diferentes, dependendo do serviço ou carteira. BCH/BCC são os símbolos mais populares com XBC a ser utilizado para corresponder a norma internacional para códigos de moedas (ISO 4217).
